<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        window.onload = function () {
            let alert = document.getElementById('alert');
            let numberInput = document.getElementById('numberInput');
            let btnSumbit = document.getElementById('btnSumbit');
            let canvas = document.getElementById('box');
            let ctx = canvas.getContext('2d');

            color = ['red', 'yellow', 'green', 'blue', 'purple', 'magenta']

            btnSumbit.addEventListener('click', function () {
                if (numberInput.value < 1 || numberInput.value > 10) {
                    alert.style.display = 'block';
                } else {
                    alert.style.display = 'none';
                    let n = numberInput.value;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    width = canvas.width;
                    height = canvas.height;
                    for (let i = n; i > 0; i--) {
                        ctx.beginPath();
                        ctx.fillStyle = color[(i-1)%color.length];
                        let size = i * 20;
                        ctx.fillRect((width - size) / 2, (height - size) / 2, size, size);
                    }
                }
            });
        }
    </script>
    <style>
        #page {
            margin-top: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #box {
            border: 2px solid green;
        }

        #alert {
            display: none;
        }
    </style>
</head>

<body>
    <div id="page">
        <canvas id="box" height="600px" width="600px"></canvas>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="col-lg-9 col-md-6 col-12 mb-2">
                <input type="number" class="form-control" placeholder="1-10" id="numberInput">
            </div>
            <div class="col-lg-3 col-md-6 col-12">
                <button class="btn btn-danger col-lg-3 col-md-6 col-12 w-100" id="btnSumbit">Submit</button>
            </div>
        </div>
        <div class="alert alert-danger mt-2" role="alert" id="alert">
            Invalid number!
        </div>
    </div>
</body>

</html>
