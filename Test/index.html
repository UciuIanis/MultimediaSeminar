<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

<body>
    <div id="canvasContainer">
        <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <div class="container w-100 mt-2">
        <div class="row">
            <div class="col-lg-9 col-md-6 col-sm-12">
                <input type="number" id="numInput" class="form-control" min="1" max="10" placeholder="1-10">
            </div>
            <div class="col-lg-3 col-md-6 col-sm-12">
                <button type="button" class="btn btn-danger w-100" id="btn">Submit</button>
            </div>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" id="alert">Invalid input</div>
</body>

</html>
