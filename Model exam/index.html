<!DOCTYPE html>
<!--

2p) Write a responsive web application that displays 2 textboxes and a button. If the screen size is large, the textboxes should occupy 5 Bootstrap grid columns each, while the button should occupy 2, otherwise, they should all occupy 4 columns each. The elements must have Bootstrap default styling.
1p) The first textbox should accept decimal values between -180 and 180 that would represent a longitude value, while the second one between -90 and 90 representing a latitude value.
1.5p) When pressing the button, determine the current location of the device using the geolocation API.
1p) Calculate the distance in meters between the current location and the point determined by the coordinates read from the inputs. 
1.5p) Initialize a Leaflet map and draw a marker for the current location.  After waiting the same number of milliseconds as the distance in meters calculated previously, draw the second marker.
2p) After waiting the same amount of milliseconds, draw a purple line between the two markers and recenter the map to fit all these elements in a single view.

-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-4">
                <input type="number" class="form-control" id="longitude" placeholder="longitude" min="-180" max="180">
            </div>
            <div class="col-lg-5 col-4">
                <input type="number" class="form-control" id="latitude" placeholder="latitude" min="-90" max="90">
            </div>
            <div class="col-lg-2 col-4">
                <input type="button" value="Submit" id="locate" class="btn btn-primary">
            </div>
        </div>
    </div>
    <div id="map"></div>
</body>
</html>
